<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CrazyGift - Profile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/profile/profile.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="app-logo" onclick="goBack()">
            <img src="assets/icons/triangle_icon.png" alt="Back">
        </div>
        
        <div class="balance-widget" onclick="window.location.href='balance.html'">
            <img src="assets/icons/wallet_icon.png" alt="Stars" class="balance-icon">
            <span class="balance-amount" id="balance">1451</span>
        </div>
    </header>
    
    <!-- Prize Modal -->
    <div class="prize-modal" id="prizeModal">
        <div class="prize-modal-overlay"></div>
        <div class="prize-content">
            <div class="prize-header">
                <div class="case-name" id="modalCaseName">Инвентарь</div>
                <div class="congrats-text">Информация о предмете</div>
            </div>
            
            <div class="prize-main">
                <div class="prize-image-container" id="prizeImageContainer">
                    <div class="prize-glow-effect"></div>
                    <img class="prize-image" id="prizeImage" src="" alt="Prize">
                    <div class="prize-values-overlay">
                        <div class="prize-value-ton">
                            <img src="assets/icons/ton_icon.png" alt="TON" class="value-icon-small">
                            <span id="prizeTonValue">2.67</span>
                        </div>
                        <div class="prize-value-stars">
                            <img src="assets/icons/star_icon.png" alt="Stars" class="value-icon-small">
                            <span id="prizeStarsValue">2 670</span>
                        </div>
                    </div>
                </div>
                
                <div class="prize-info">
                    <h3 class="prize-name" id="prizeName">Предмет</h3>
                    <div class="prize-rarity" id="prizeRarity">Редкий</div>
                </div>
            </div>
            
            <div class="prize-actions">
                <button class="prize-btn prize-btn-primary" onclick="sellPrize()">
                    Продать
                </button>
                <div class="prize-actions-secondary">
                    <button class="prize-btn prize-btn-secondary" onclick="withdrawPrize()">
                        Вывести
                    </button>
                    <button class="prize-btn prize-btn-secondary" onclick="closePrizeModal()">
                        Закрыть
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Profile Header -->
        <section class="profile-header">
            <div class="profile-avatar-container">
                <img src="assets/Logo_profile.png" alt="Avatar">
            </div>
            <div class="settings-btn" onclick="window.location.href='settings.html'">
                    <img src="assets/icons/settings_icon.png" alt="Settings">
            </div>
            
            <h1 class="profile-name">Avalanche Studio</h1>
            <p class="profile-stats">Открыто кейсов: <span class="cases-opened">85</span></p>
        </section>

        <!-- Tabs -->
        <section class="profile-tabs">
            <div class="tabs-container" id="tabsContainer">
                <button class="tab-button active" onclick="switchTab('all')">Все</button>
                <button class="tab-button" onclick="switchTab('sellable')">Можно продать</button>
                <button class="tab-button" onclick="switchTab('rare')">Редкие</button>
                <button class="tab-button" onclick="switchTab('common')">Обычные</button>
                <button class="tab-button" onclick="switchTab('mythic')">Мифические</button>
                <button class="tab-button" onclick="switchTab('legendary')">Легендарные</button>
            </div>
        </section>

        <!-- Inventory Section -->
        <section class="inventory-section">
            <div class="inventory-grid" id="inventoryGrid">
                <!-- Row 1 -->
                <div class="inventory-item rare" onclick="selectItem(this)">
                    <div class="item-value">
                        <img src="assets/icons/ton_icon.png" alt="Stars">
                        2.67
                    </div>
                    <img src="assets/gifts/gift1.png" alt="Gift 1">
                </div>
                
                <div class="inventory-item rare" onclick="selectItem(this)">
                    <div class="item-value">
                        <img src="assets/icons/ton_icon.png" alt="Stars">
                        2.67
                    </div>
                    <img src="assets/gifts/gift2.png" alt="Gift 2">
                </div>
                
                <div class="inventory-item rare" onclick="selectItem(this)">
                    <div class="item-value">
                        <img src="assets/icons/ton_icon.png" alt="Stars">
                        2.67
                    </div>
                    <img src="assets/gifts/gift3.png" alt="Gift 3">
                </div>
                
                <div class="inventory-item rare" onclick="selectItem(this)">
                    <div class="item-value">
                        <img src="assets/icons/ton_icon.png" alt="Stars">
                        2.67
                    </div>
                    <img src="assets/gifts/gift4.png" alt="Gift 4">
                </div>

                <!-- Row 2 -->
                <div class="inventory-item epic" onclick="selectItem(this)">
                    <div class="item-value">
                        <img src="assets/icons/ton_icon.png" alt="Stars">
                        2.67
                    </div>
                    <img src="assets/gifts/gift5.png" alt="Gift 5">
                </div>
                
                <div class="inventory-item epic" onclick="selectItem(this)">
                    <div class="item-value">
                        <img src="assets/icons/ton_icon.png" alt="Stars">
                        2.67
                    </div>
                    <img src="assets/gifts/gift6.png" alt="Gift 6">
                </div>
                
                <div class="inventory-item legendary" onclick="selectItem(this)">
                    <div class="item-value">
                        <img src="assets/icons/ton_icon.png" alt="Stars">
                        2.67
                    </div>
                    <img src="assets/gifts/gift7.png" alt="Gift 7">
                </div>
                
                <div class="inventory-item legendary" onclick="selectItem(this)">
                    <div class="item-value">
                        <img src="assets/icons/ton_icon.png" alt="Stars">
                        2.67
                    </div>
                    <img src="assets/gifts/gift8.png" alt="Gift 8">
                </div>

                <!-- Row 3 -->
                <div class="inventory-item common" onclick="selectItem(this)">
                    <div class="item-value">
                        <img src="assets/icons/ton_icon.png" alt="Stars">
                        2.67
                    </div>
                    <img src="assets/gifts/gift9.png" alt="Gift 9">
                </div>
                
                <div class="inventory-item common" onclick="selectItem(this)">
                    <div class="item-value">
                        <img src="assets/icons/ton_icon.png" alt="Stars">
                        2.67
                    </div>
                    <img src="assets/gifts/gift10.png" alt="Gift 10">
                </div>
                
                <div class="inventory-item common" onclick="selectItem(this)">
                    <div class="item-value">
                        <img src="assets/icons/ton_icon.png" alt="Stars">
                        2.67
                    </div>
                    <img src="assets/gifts/gift11.png" alt="Gift 11">
                </div>
                
                <div class="inventory-item mythic" onclick="selectItem(this)">
                    <div class="item-value">
                        <img src="assets/icons/ton_icon.png" alt="Stars">
                        2.67
                    </div>
                    <img src="assets/gifts/gift12.png" alt="Gift 12">
                </div>
            </div>
        </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-item active">
                <img src="assets/icons/home_icon.png" alt="Home" class="nav-icon">
                <span class="nav-text">Главная</span>
            </a>
            <a href="inventory.html" class="nav-item">
                <img src="assets/icons/upgrade_icon.png" alt="Inventory" class="nav-icon">
                <span class="nav-text">Апгрейд</span>
            </a>
            <a href="history.html" class="nav-item">
                <img src="assets/icons/refferal_icon.png" alt="History" class="nav-icon">
                <span class="nav-text">Партнер</span>
            </a>
        </div>
    </nav>

    <script src="js/profile/profile.js"></script>
</body>
</html>
