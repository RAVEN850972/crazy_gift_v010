<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Roulette</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--tg-theme-text-color, #000000);
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 30px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .auth-button {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-button:hover {
            opacity: 0.8;
        }

        .auth-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--tg-theme-hint-color, #999999);
            border-top: 2px solid var(--tg-theme-button-color, #2481cc);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .success {
            background: #51cf66;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .user-info {
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
            display: none;
        }

        .user-info h3 {
            margin-bottom: 15px;
            color: var(--tg-theme-text-color, #000000);
        }

        .user-info p {
            margin: 8px 0;
            color: var(--tg-theme-text-color, #000000);
        }

        .user-info strong {
            color: var(--tg-theme-accent-text-color, #2481cc);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üé∞</div>
        <h1>Telegram Roulette</h1>
        <p class="subtitle">–û—Ç–∫—Ä—ã–≤–∞–π –∫–µ–π—Å—ã –∏ –≤—ã–∏–≥—Ä—ã–≤–∞–π –ø—Ä–∏–∑—ã!</p>
        
        <button id="authButton" class="auth-button" onclick="authenticateUser()">
            –í–æ–π—Ç–∏ –≤ –∏–≥—Ä—É
        </button>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <span>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è...</span>
        </div>

        <div id="error" class="error"></div>
        <div id="success" class="success"></div>

        <div id="userInfo" class="user-info">
            <h3>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ:</h3>
            <p><strong>–ò–º—è:</strong> <span id="userName"></span></p>
            <p><strong>Username:</strong> <span id="userUsername"></span></p>
            <p><strong>ID:</strong> <span id="userId"></span></p>
            <p><strong>–ë–∞–ª–∞–Ω—Å:</strong> <span id="userBalance"></span> ‚≠ê</p>
            <p><strong>–û—Ç–∫—Ä—ã—Ç–æ –∫–µ–π—Å–æ–≤:</strong> <span id="userCases"></span></p>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã
        tg.ready();
        tg.expand();

        // API –±–∞–∑–æ–≤—ã–π URL (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à)
        const API_BASE_URL = 'http://localhost:8000';

        function showLoading() {
            document.getElementById('authButton').disabled = true;
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('authButton').disabled = false;
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function showUserInfo(userData) {
            document.getElementById('userName').textContent = userData.first_name + (userData.last_name ? ' ' + userData.last_name : '');
            document.getElementById('userUsername').textContent = userData.username || '–ù–µ —É–∫–∞–∑–∞–Ω';
            document.getElementById('userId').textContent = userData.telegram_id;
            document.getElementById('userBalance').textContent = userData.balance.toFixed(2);
            document.getElementById('userCases').textContent = userData.cases_opened;
            document.getElementById('userInfo').style.display = 'block';
        }

        async function authenticateUser() {
            showLoading();

            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram WebApp
                const user = tg.initDataUnsafe?.user;
                
                if (!user) {
                    throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram');
                }

                // –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –Ω–∞ –±–µ–∫–µ–Ω–¥
                const authData = {
                    id: user.id,
                    first_name: user.first_name,
                    last_name: user.last_name || null,
                    username: user.username || null,
                    language_code: user.language_code || 'en'
                };

                console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', authData);

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ –±–µ–∫–µ–Ω–¥
                const response = await fetch(`${API_BASE_URL}/auth/telegram`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(authData)
                });

                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`);
                }

                const userData = await response.json();
                console.log('–ü–æ–ª—É—á–µ–Ω –æ—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', userData);

                hideLoading();
                
                if (userData.is_new_user) {
                    showSuccess('–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –í–∞—à –∞–∫–∫–∞—É–Ω—Ç —Å–æ–∑–¥–∞–Ω.');
                } else {
                    showSuccess('–° –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–µ–º!');
                }

                showUserInfo(userData);

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ localStorage –¥–ª—è –¥–∞–ª—å–Ω–µ–π—à–µ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è
                localStorage.setItem('userData', JSON.stringify(userData));

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', error);
                hideLoading();
                showError(`–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ${error.message}`);
            }
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            const savedUserData = localStorage.getItem('userData');
            if (savedUserData) {
                try {
                    const userData = JSON.parse(savedUserData);
                    showUserInfo(userData);
                    showSuccess('–í—ã —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ã');
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö:', error);
                    localStorage.removeItem('userData');
                }
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ —Å–µ—Ç–∏
        window.addEventListener('online', () => {
            console.log('–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
        });

        window.addEventListener('offline', () => {
            showError('–ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–æ–º');
        });
    </script>
</body>
</html>
